<body>
    
    <div class="table100 ver3 m-b-110">
        <div class="table100-head">
            <table>
                <thead>
                    <tr class="row100 head">
                        <th class="cell100 column3">id</th>
                        <th class="cell100 column3">firstName</th>
                        <th class="cell100 column3">Login</th>
                        <th class="cell100 column3">Password</th>
                        <th class="cell100 column3">LastName</th>
                        <th class="cell100 column3">Email</th>
                        <th class="cell100 column3">Reg_Date</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="table100-body js-pscroll ps ps--active-y">
            <div id="dadosTable"></div>
        <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 581px; height: 585px; right: 5px;"><div class="ps__thumb-y" tabindex="0" style="top: 292px; height: 293px;"></div></div></div>

    </div>

    <!--The form is to create a stylst object in the database from the frontend
        *needs ==> name, email -->
    <div class="pure-form pure-form-aligned">
        <h2>Form to make Stylist</h2>
        <fieldset>
            <div class="pure-control-group">
                <label for="name">Username</label>
                <input id="styleFormName" type="text" placeholder="Name">
                <span class="pure-form-message-inline">This is a required field.</span>
            </div>
    
            <div class="pure-control-group">
                <label for="email">Email Address</label>
                <input id="styleFormEmail" type="email" placeholder="Email Address">
            </div>
    
            <div class="pure-controls">
                <button id="styleFormSubmit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </div>

    <h3>Stylist Table</h3>
    <div class="table100 ver3 m-b-110">
        
        <div class="table100-head">
            <table>
                <thead>
                    <tr class="row100 head">
                        <th class="cell100 column3">id</th>
                        <th class="cell100 column3">firstName</th>
                        <th class="cell100 column3">email</th>
                        <th class="cell100 column3">Reg_Date</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="table100-body js-pscroll ps ps--active-y">
            <div id="stylistTable"></div>
        <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 581px; height: 585px; right: 5px;"><div class="ps__thumb-y" tabindex="0" style="top: 292px; height: 293px;"></div></div></div>

    </div>

    <div class="pure-form pure-form-aligned">
        <h2>Form to make Appoinments</h2>
        <fieldset>
            <div class="pure-control-group">
                <label for="name">Username</label>
                <input id="styleFormName" type="text" placeholder="Name">
                <span class="pure-form-message-inline">This is a required field.</span>
            </div>
    
            <div class="pure-control-group">
                <label for="email">Email Address</label>
                <input id="styleFormEmail" type="email" placeholder="Email Address">
            </div>
    
            <div class="pure-controls">
                <button id="styleFormSubmit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
